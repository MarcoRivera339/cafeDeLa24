<div id="modalLogin" class="modal" style="display:none;">
  <div class="modal-contenido">
    <span class="cerrar" id="cerrarLogin">&times;</span>
    <h3>Iniciar Sesión</h3>
    <form id="formLogin">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="clave">Contraseña:</label>
      <input type="password" id="clave" name="clave" required>

      <a href="#" id="abrirRegistro">¿Aún no tienes cuenta? Regístrate</a>

      <button class="button-logReg" type="submit">Ingresar</button>
    </form>
  </div>
</div>
