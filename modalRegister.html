<div id="modalRegistro" class="modal" style="display:none;">
    <div class="modal-contenido">
        <span class="cerrar" id="cerrarRegistro">&times;</span>
        <h3>Registro</h3>
        <form id="formRegistro">
            <div class="form-grid">
                <div>
                    <label for="nuevoNombre">Nombre:</label>
                    <input type="text" id="nuevoNombre" name="nuevoNombre" required>
                </div>
                <div>
                    <label for="nuevoApellido">Apellido:</label>
                    <input type="text" id="nuevoApellido" name="nuevoApellido" required>
                </div>
                <div>
                    <label for="nuevoCedula">Cédula:</label>
                    <input type="text" id="nuevoCedula" name="nuevoCedula" required>
                </div>
                <div>
                    <label for="nuevoCorreo">Correo:</label>
                    <input type="text" id="nuevoCorreo" name="nuevoCorreo" required>
                </div>
                <div>
                    <label for="nuevoUsuario">Usuario:</label>
                    <input type="text" id="nuevoUsuario" name="nuevoUsuario" required>
                </div>
                <div>
                    <label for="nuevaClave">Contraseña:</label>
                    <input type="password" id="nuevaClave" name="nuevaClave" required>
                </div>
                <div>
                    <label for="nuevaRepetirClave">Repetir Contraseña:</label>
                    <input type="password" id="nuevaRepetirClave" name="nuevaRepetirClave" required>
                </div>
            </div>

            <a href="#" id="abrirLogin">¿Ya tienes cuenta? Inicia Sesión</a>
            <button class="button-logReg" type="submit">Registrar</button>
        </form>

    </div>
</div>
